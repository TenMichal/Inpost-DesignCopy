<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szybkie Nadania. Nadawaj paczki szybko i wygodnie z InPost</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="banner">
      <div class="header">
        <div class="logo">
          <img src="img/sygnet_top_claim.svg" alt="" />
          <img src="img/logo_sn.svg" alt="" />
        </div>
        <div class="flag">
          <img src="img/uk_flag.png" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="info">
        <img src="img/inpost_smile.png" alt="" />
        <div class="wrapper">
          <h1 class="title">Wyślij paczkę szybko i wygodnie!</h1>
        </div>
      </div>

      <div class="add">
        <div class="box">
          <div>
            <img src="img/paczka.svg" alt="" />
          </div>
          <p class="title">Spakuj paczkę</p>
        </div>

        <div class="box">
          <div>
            <img src="img/dane dostawy icon.svg" alt="" />
          </div>
          <p class="title">Uzupełnij dane<br />dostawy</p>
        </div>

        <div class="box">
          <div>
            <img src="img/printer.svg" alt="" />
          </div>
          <p class="title">Opłać, wydrukuj i naklej<br />etykietę na paczkę</p>
        </div>

        <div class="box">
          <div>
            <img src="img/Paczkomat icon.svg" alt="" />
          </div>
          <p class="title">Nadaj w Paczkomacie<br />lub PaczkoPunkcie</p>
        </div>
      </div>

      <div class="data">
          <div class="details">
              <div class="delivery">
                  <div class="nav">
                      <h1 class="title">Sposób dostawy</h1>
                      <div class="text">
                          <p class="subtitle">Wybierz sposób dostawy</p>
                          <span class="button">Jak nadać paczkę?</span>
                      </div>
                  </div>
                  <div class="method">
                      tu będą metody 
                  </div>
              </div>

              <div class="size">
                  
              </div>
          </div>

          <div class="summary">

          </div>
      </div>
    </div>
  </body>
</html>
